<!DOCTYPE html>
<html>
  <head>
    <title>
      booleans and if statements practice!
    </title>
  </head>
  <body>
    

    <script>
      //note: == converts both sides into the same type
      // === comparison operator does not do this conversion
      // same with != and !==

      console.log(5 === '5.00') // gives false
      console.log(5 == '5.00')  // returns true (only because of the conversion)
    
      if (true) {
        console.log('hello')
      }
      else {
        console.log('else')
      }

    </script>
  </body>
</html>
