<!DOCTYPE html>
<html>
  <head>
    <title>
      dom projects
    </title>
  </head>
  <body>
    <p>Youtube Subscribe Button</p>
    <button class="js-subscribe-button" onclick="
    subscribed = !subscribed;

    checkSubscribe(subscribed);">Subscribe</button>

    <script>
      let subscribed = false;
    
      function checkSubscribe(subscribed) {
        if (subscribed) {
          document.querySelector('.js-subscribe-button').innerHTML = 'Subscribed';
        }
        else
        document.querySelector('.js-subscribe-button').innerHTML = 'Subscribe';
      }
      


    </script>
  </body>
</html>
