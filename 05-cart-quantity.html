<!DOCTYPE html>
<html>
  <head>
    <title>
      cart-quantity
    </title>
  </head>
  <body>
    <p>
      Cart Quantity
    </p>
    <button onclick="
    console.log(`Quantity: ${cartQuantity} items`)">
      Show Quantity</button>

    <button onclick="
    cartQuantity++;">
      Add to Cart</button>

    <button onclick="
    cartQuantity +=2;">
      +2</button>

    <button onclick="
    cartQuantity +=3;">
      +3</button>

    <button onclick="
    cartQuantity = 0;
    console.log('Cart has been reset.')">
      Reset Cart</button>

    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
